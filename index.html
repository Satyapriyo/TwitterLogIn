<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/twitterLogoBig-removebg-preview.png"
    />
    <link rel="stylesheet" href="style.css" />

    <main>
      <section id="login">
        <div>
          <div class="back" onclick="toogleLogin()">‚ùå</div>
          <div>
            <img
              class="twitter"
              src="images/whiteTwitterLogo-removebg-preview.png"
              alt=""
            />
          </div>
        </div>
        <h1 style="color: aliceblue">Sign in to Twitter</h1>
        <div>
          <button>
            <i class="fa-brands fa-google"></i>Sign in with Google
          </button>
          <br />
          <button>
            <i class="fa-brands fa-facebook"></i>Sign in with Facebook
          </button>
          <br /><br />
          <span style="color: aliceblue"> or</span><br />
          <input type="text" placeholder="Phone, email, or username" /> <br />
          <button>next</button> <br />

          <button id="next">forgot password</button> <br />

          <p style="text-align: center; color: aliceblue">
            don't have an account

          </p>
        </div>
      </section>

      <!-- <button class="theme" onclick="toogleMode()" id="btn"></button> -->
    </main>
